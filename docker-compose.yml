services:
  web:
    build:
      context: .
    container_name: aerofinder-backend
    ports:
      - "8003:8003"
    env_file:
      - .env
    volumes:
      - .:/code
      - ./logs:/code/logs
    restart: unless-stopped
    depends_on:
      - db
      - redis  # ensure Redis and database start before the web service

  db:
    image: postgres:15-alpine
    container_name: aerofinder-db
    environment:
      POSTGRES_DB: ${DB_NAME:-aerofinder}
      POSTGRES_USER: ${DB_USER:-aerofinder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aerofinder123}
    ports:
      - "5434:54324"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aerofinder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

